<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PAYMENT FORM</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
	<div class="container">
		<form action="script.js" name="submit-to-google-sheet" method="post">
			<h1 class="main_heading">Payment Form</h1>
			<hr>
			<h2>User Information</h2>
			<p>Full Name: *<input type="text" name="FullName" id="name" placeholder="Enter The Name"required></p>
			<fieldset>
				<legend> Gender *</legend>
					<p>
						Male <input type="radio" name="Gender" value="Male" id="male" required> 
						Female <input type="radio" name="Gender" value="Female" id="female" required>
					</p>
			</fieldset>
			<p> Address: <textarea name="Address" id="address" cols="100" rows="8" placeholder="Enter The Address"></textarea></p>
			<p>Email: *<input type="email" name="Email" id="email" placeholder="xyz@gmail.com" required></p>
			<p> Pincode: *<input type="number" name="Pincode" id="pincode" placeholder="123456" required></p>
				<h2> Payment InFormation</h2>
			<p>Card Type: *
				<select name="CardType" id="card_type" required>
					<option value="">--Select Card Type--</option>
					<option value="Visa">Visa</option>
					<option value="Rupay">Rupay</option>
					<option value="Mastercard">Mastercard</option>
				</select>
			</p>	
			<p>
				Card Number *<input type="number" name="Card_No" id="card_number" placeholder="1111-2222-3333-4444" required>
			</p>
			<p>
			Expiration Date: *<input type="date" name="Expiration_Date" id="exp_date" required>
			</p>
			<p>CVV *<input type="password" name="CVV_No" id="cvv" placeholder="123" required>
			</p>
			<input type="submit" value="PAY NOW">
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
